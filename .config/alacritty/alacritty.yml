# windows settings
window:
  dimension:
    columns: 140
    lines: 30
  decorations: full
  padding:
    x: 3
    y: 1
scrolling:
  history: 10000
  multiplier: 2
background_opacity: 0.90
# background_opacity: 1

# font configuration
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 11.5

