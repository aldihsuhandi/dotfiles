# windows settings
window:
  dimension:
    columns: 140
    lines: 30
  decorations: full
  padding:
    x: 3
    y: 1
scrolling:
  history: 10000
  multiplier: 2
background_opacity: 0.97

# font configuration
font:
  normal:
    family: hack
    style: Regular
  bold:
    family: hack
    style: Bold
  italic:
    family: hack
    style: Italic
  size: 11.5

